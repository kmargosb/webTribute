    <form class="formulario">
        <label for="name">Full Name</label><br>
        <input type="text" name="name" id="name" placeholder="Type your full name here"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Type your email here"><br><br>
        <label for="number">Phone</label><br>
        <input type="number" id="number" placeholder="Type your phonenumber"><br><br>
        <label for="country">Choose a country:</label><br>

        <select name="ciudad" id="country">
            <option value="">--Please choose an option--</option>
            <option value="Spain">Spain</option>
            <option value="france">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
        </select>
        <br><br>

        <label for="mensaje">Personal Message</label><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Type Your message here..."></textarea>
        <br><br>
        <label for="conditions">I agree to the terms and conditions</label>
        <input type="checkbox" id="conditions" name="conditions"><br><br><br>

        <input type="submit">
        <input type="reset">
        
    </form>
